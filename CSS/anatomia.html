<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Anatomia CSS</title>
    <style>
        .selector{
            color: #fff;
            font-size: 30px;
            text-align: center;
            /* mútiplos valores */
            border: solid 5px navy; /* shorthand property */
            font-family: Arial, Helvetica, sans-serif;
            width: calc(100% - 40px);
            background-color: rgb(34, 153, 189);
        }

        /* Usando uma pseudo-class */
        .selector:hover{
            background-color: orangered;
        }

        /* Usando pseduo-elemento */
        .selector::first-letter{
            font-size: 60px;
            font-weight: bold;
        }

    </style>
</head>

<body>
    <div class="selector">Conteúdo</div>
</body>

</html>
